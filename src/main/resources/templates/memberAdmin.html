<script type="text/javascript">

<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/bootstrap-datepicker.min.js"></script>
<script src="/assets/js/jquery.jqGrid.min.js"></script>
<script src="/assets/js/grid.locale-en.js"></script>
<script src="/assets/js/ace-elements.min.js"></script>
<script src="/assets/js/ace.min.js"></script>

<script th:inline="javascript">
/*<![CDATA[*/
   var token=  [[${token != null }?${token}]];
    $('.input-daterange').datepicker({autoclose: true, language: 'en'});
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    $.fn.serializeJSON = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
    jQuery(function ($) {
        var parent_column = $(grid_selector).closest('[class*="col-"]');
        $(window).on('resize.jqGrid', function () {
            $(grid_selector).jqGrid('setGridWidth', parent_column.width());
        })
        $(document).on('settings.ace.jqGrid', function (ev, event_name, collapsed) {
            if (event_name === 'sidebar_collapsed' || event_name === 'main_container_fixed') {
                //setTimeout is for webkit only to give time for DOM changes and then redraw!!!
                setTimeout(function () {
                    $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                }, 20);
            }
        })
        jQuery(grid_selector).jqGrid({
            url: "/manager/search"+"?token="+token,
            editurl: "/manager/update"+"?token="+token,
            mtype: "post",
            datatype: "json",

            subGrid: false,
            //subGridModel: [{ name : ['No','Item Name','Qty'], width : [55,200,80] }],
            //datatype: "xml",
            subGridOptions: {
                plusicon: "ace-icon fa fa-plus center bigger-110 blue",
                minusicon: "ace-icon fa fa-minus center bigger-110 blue",
                openicon: "ace-icon fa fa-chevron-right center orange"
            },
            multiSort: true,
            subGridRowExpanded: function (subgridDivId, rowId) {
                var subgridTableId = subgridDivId + "_t";
                $("#" + subgridDivId).html("<table id='" + subgridTableId + "'></table>");
                $("#" + subgridTableId).jqGrid({
                    datatype: 'local',
                    data: subgrid_data,
                    colNames: ['No', 'Item Name', 'Qty'],
                    colModel: [
                        {name: 'id', width: 50},
                        {name: 'name', width: 150},
                        {name: 'qty', width: 50}
                    ]
                });
            },
            jsonReader: {
                root: "msg.data",
                total: "msg.totalPages",
                // page: "",
                records: "msg.totalElements",
                repeatitems: false
            },
            height: 400,
            ajaxRowOptions: {contentType: "application/json", dataType: "json"},
            serializeRowData: function (data) {
                return JSON.stringify(data);
            },
            ajaxGridOptions: {contentType: 'application/json; charset=utf-8'},
            serializeGridData: function (postData) {
                if (postData.searchField === undefined) postData.searchField = null;
                if (postData.searchString === undefined) postData.searchString = null;
                if (postData.searchOper === undefined) postData.searchOper = null;
                return JSON.stringify(postData);
            },
            prmNames: {
                page: "page",
                rows: "rows",
                sort: "sidx",
                order: "sord",
                search: "search",
                filters: "filters"
            },
            colNames: [' ', 'Id', 'Name', 'Unit', 'Cellphone Number', 'Payment due year', 'Member No', 'Creation time', 'Update time', 'State'],
            colModel: [
                {
                    name: 'myac', index: '', width: 70, fixed: true, sortable: false, resize: false,
                    formatter: 'actions',
                    formatoptions: {
                        keys: true,
                        delbutton: false,//disable delete button
                        delOptions: {recreateForm: true, beforeShowForm: beforeDeleteCallback},
                        //editformbutton:true, editOptions:{recreateForm: true, beforeShowForm:beforeEditCallback}
                    },
                    search: false
                },
                {name: 'id', index: 'id', width: 50, sorttype: "int", editable: true, search:true,  searchoptions: {sopt: ["eq"]}},
                {
                    name: 'name',
                    index: 'name',
                    width: 50,
                    editable: true,
                    search: true,
                    searchoptions: {sopt: ["eq"]}
                },
                {
                    name: 'company',
                    index: 'company',
                    width: 150,
                    editable: true,
                    search: true,
                    searchoptions: {sopt: ["eq"]}
                },
                {
                    name: 'telephone',
                    index: 'telephone',
                    width: 55,
                    editable: true,
                    search: true,
                    searchoptions: {sopt: ["eq"]}
                },
                {name: 'endYear', index: 'endYear', width: 60, editable: true, searchoptions: {sopt: ["eq","lt"]}},
                {name: 'memberNo', index: 'memberNo', width: 100, editable: true, searchoptions: {sopt: ["eq"]}},
                {
                    name: 'createdAt',
                    index: 'createdAt',
                    width: 70,
                    editable: false,
                    search: false
                },
                {
                    name: 'updatedAt',
                    index: 'updatedAt',
                    width: 70,
                    editable: false,
                    search: false
                },
                {
                    name: 'status',
                    index: 'status',
                    width: 60,
                    editable: true,
                    searchoptions: {sopt: ["eq"], value: "0:normal;-1:deleted"},
                    search: true,
                    formatter: displayFormat,
                    stype: "select",
                    edittype: "select",
                    editoptions: {value: "0:normal;-1:deleted"},
                },
            ],
            viewrecords: true,
            rowNum: 10,
            rowList: [10, 20, 30],
            pager: pager_selector,
            altRows: true,
            multiselect: true,
            multiboxonly: true,
            loadComplete: function () {
                var table = this;
                setTimeout(function () {
                    styleCheckbox(table);
                    updateActionIcons(table);
                    updatePagerIcons(table);
                    enableTooltips(table);
                }, 0);
            },
            caption: "Member management"
        });
        $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size
        function aceSwitch(cellvalue, options, cell) {
            setTimeout(function () {
                $(cell).find('input[type=checkbox]')
                    .addClass('ace ace-switch ace-switch-5')
                    .after('<span class="lbl"></span>');
            }, 0);
        }

        function pickDate(cellvalue, options, cell) {
            setTimeout(function () {
                $(cell).find('input[type=text]')
                    .datepicker({format: 'yyyy-mm-dd hh:mm:ss', autoclose: true});
            }, 0);
        }

        function displayFormat(cellvalue, options, rowObject) {
            if (cellvalue === 0 || cellvalue === "0" || cellvalue === "Normal" || cellvalue === "<a style=\"color:#0726ff\">Normal</a>") {
                return "<a style=\"color:#0726ff\">Normal</a>"
            }
            else if (cellvalue === -1 || cellvalue == "-1" || cellvalue === "Deleted" || cellvalue === "<a style=\"color:#ff293c\">Deleted</a>") {
                return "<a style=\"color:#ff293c\">Deleted</a>"
            }
            return "未知";
        }

        jQuery(grid_selector).jqGrid('navGrid', pager_selector,
            { 	//navbar options
                edit: false,
                editicon: 'ace-icon fa fa-pencil blue',
                add: true,
                addicon: 'ace-icon fa fa-plus-circle purple',
                del: false,
                delicon: 'ace-icon fa fa-trash-o red',
                search: true,
                searchicon: 'ace-icon fa fa-search orange',
                refresh: true,
                refreshicon: 'ace-icon fa fa-refresh green',
                view: true,
                viewicon: 'ace-icon fa fa-search-plus grey',
            },
            {
                recreateForm: true,
                beforeShowForm: function (e) {
                    var form = $(e[0]);
                    form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                    style_edit_form(form);
                }
            },
            {
                closeAfterAdd: true,
                recreateForm: true,
                viewPagerButtons: false,
                beforeShowForm: function (e) {
                    var form = $(e[0]);
                    form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar')
                        .wrapInner('<div class="widget-header" />')
                    style_add_form(form);

                },
                afterShowForm: function (e) {
                    $("#sData").unbind('click');
                    var form = $(e[0]);
                    $("#sData").bind('click', function () {
                        var json = $(e).serializeJSON();
                        $.ajax({
                            url: "/manager/add"+"?token="+token,
                            contentType: "application/json",
                            type: 'POST',
                            data: JSON.stringify(json),
                            dataType: 'json',
                            beforeSend: function () {
                                console.log("getting information，Please wait");
                            },
                            success: function (data) {
                                if (data.status == "success") {
                                    console.log("Created successfully..");
                                    bootoast({
                                        "message": "Created successfully",
                                        "type": "success",
                                        "position": "bottom-right",
                                        "icon": "",
                                        "timeout": 2,
                                        "animationDuration": "300",
                                        "dismissable": false
                                    });
                                    // alert("Created successfully！");
                                } else {
                                    bootoast({
                                        "message": "Failed to create！please recreate",
                                        "type": "danger",
                                        "position": "bottom-right",
                                        "icon": "",
                                        "timeout": 2,
                                        "animationDuration": "300",
                                        "dismissable": false
                                    });
                                    console.log("Failed to create");
                                }
                                $('#editmodgrid-table').remove();
                                $(".ui-widget-overlay").remove();
                            },
                            error: function (msg) {
                                bootoast({
                                    "message": "Failed to create！please recreate",
                                    "type": "danger",
                                    "position": "bottom-right",
                                    "icon": "",
                                    "timeout": 2,
                                    "animationDuration": "300",
                                    "dismissable": false
                                });
                                $('#editmodgrid-table').remove();
                                $(".ui-widget-overlay").remove();
                            }
                        })
                    })
                }

            },
            {
                recreateForm: true,
                beforeShowForm: function (e) {
                    var form = $(e[0]);
                    if (form.data('styled')) return false;
                    form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                    style_delete_form(form);

                    form.data('styled', true);
                },
                onClick: function (e) {
                    //alert(1);
                }
            },
            {
                recreateForm: true,
                afterShowSearch: function (e) {
                    var form = $(e[0]);
                    form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
                    style_search_form(form);
                },
                afterRedraw: function () {
                    style_search_filters($(this));
                }
                ,
                multipleSearch: true,
                autoSearch: false,
                groupOps: [{op: "AND", text: "meet all conditions"}],
                closeAfterSearch: true,
            },
            {
                //view record form
                recreateForm: true,
                beforeShowForm: function (e) {
                    var form = $(e[0]);
                    form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
                }
            }
        );

        function style_add_form(form) {
            form.find('input[name=createdAt]').datepicker({format: 'yyyy-mm-dd', autoclose: true})
            form.find('input[name=isShowed]').addClass('ace ace-switch ace-switch-5').after('<span class="lbl"></span>');
            var buttons = form.next().find('.EditButton .fm-button');
            buttons.addClass('btn btn-sm').find('[class*="-icon"]').hide();//ui-icon, s-icon
            buttons.eq(0).addClass('btn-primary').prepend('<i class="ace-icon fa fa-check"></i>');
            buttons.eq(1).prepend('<i class="ace-icon fa fa-times"></i>')
            buttons = form.next().find('.navButton a');
            buttons.find('.ui-icon').hide();
            buttons.eq(0).append('<i class="ace-icon fa fa-chevron-left"></i>');
            buttons.eq(1).append('<i class="ace-icon fa fa-chevron-right"></i>');

        }

        function style_edit_form(form) {
            form.find('input[name=createdAt]').datepicker({format: 'yyyy-mm-dd', autoclose: true})
            form.find('input[name=isShowed]').addClass('ace ace-switch ace-switch-5').after('<span class="lbl"></span>');
            var buttons = form.next().find('.EditButton .fm-button');
            buttons.addClass('btn btn-sm').find('[class*="-icon"]').hide();//ui-icon, s-icon
            buttons.eq(0).addClass('btn-primary').prepend('<i class="ace-icon fa fa-check"></i>');
            buttons.eq(1).prepend('<i class="ace-icon fa fa-times"></i>')
            buttons = form.next().find('.navButton a');
            buttons.find('.ui-icon').hide();
            buttons.eq(0).append('<i class="ace-icon fa fa-chevron-left"></i>');
            buttons.eq(1).append('<i class="ace-icon fa fa-chevron-right"></i>');
        }

        function style_delete_form(form) {
            var buttons = form.next().find('.EditButton .fm-button');
            buttons.addClass('btn btn-sm btn-white btn-round').find('[class*="-icon"]').hide();//ui-icon, s-icon
            buttons.eq(0).addClass('btn-danger').prepend('<i class="ace-icon fa fa-trash-o"></i>');
            buttons.eq(1).addClass('btn-default').prepend('<i class="ace-icon fa fa-times"></i>')
        }

        function style_search_filters(form) {
            form.find('.delete-rule').val('X');
            form.find('.add-rule').addClass('btn btn-xs btn-primary');
            form.find('.add-group').addClass('btn btn-xs btn-success');
            form.find('.delete-group').addClass('btn btn-xs btn-danger');
        }

        function style_search_form(form) {
            var dialog = form.closest('.ui-jqdialog');
            var buttons = dialog.find('.EditTable')
            buttons.find('.EditButton a[id*="_reset"]').addClass('btn btn-sm btn-info').find('.ui-icon').attr('class', 'ace-icon fa fa-retweet');
            buttons.find('.EditButton a[id*="_query"]').addClass('btn btn-sm btn-inverse').find('.ui-icon').attr('class', 'ace-icon fa fa-comment-o');
            buttons.find('.EditButton a[id*="_search"]').addClass('btn btn-sm btn-purple').find('.ui-icon').attr('class', 'ace-icon fa fa-search');
        }

        function beforeDeleteCallback(e) {
            var form = $(e[0]);
            if (form.data('styled')) return false;
            form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
            style_delete_form(form);
            form.data('styled', true);
        }

        function beforeEditCallback(e) {
            var form = $(e[0]);
            form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
            style_edit_form(form);
        }

        function styleCheckbox(table) {
        }

        function updateActionIcons(table) {
        }

        function updatePagerIcons(table) {
            var replacement =
                {
                    'ui-icon-seek-first': 'ace-icon fa fa-angle-double-left bigger-140',
                    'ui-icon-seek-prev': 'ace-icon fa fa-angle-left bigger-140',
                    'ui-icon-seek-next': 'ace-icon fa fa-angle-right bigger-140',
                    'ui-icon-seek-end': 'ace-icon fa fa-angle-double-right bigger-140'
                };
            $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function () {
                var icon = $(this);
                var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

                if ($class in replacement) icon.attr('class', 'ui-icon ' + replacement[$class]);
            })
        }

        function enableTooltips(table) {
            $('.navtable .ui-pg-button').tooltip({container: 'body'});
            $(table).find('.ui-pg-div').tooltip({container: 'body'});
        }

        $(document).one('ajaxloadstart.page', function (e) {
            $.jgrid.gridDestroy(grid_selector);
            $('.ui-jqdialog').remove();
        });
    });
    /*]]>*/
</script>
</body>
